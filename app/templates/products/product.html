<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{shopname}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com ">
  <link rel="preconnect" href="https://fonts.gstatic.com " crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- Navbar -->
  {% include 'includes/sidebar.html' %}

  <div class="container">
    <div class="content flex col-10">
      <div class="box flex column">
        <h1 class="purple">Product</h1>
        <form action="/product/update/{{product.id}}" method="POST" class="flex column gap-10">
          <label for="title">Name</label>
          <input type="text" name="title" placeholder="Name" value="{{product.title}}">
          <label for="category">Category</label>
          <input type="text" name="category" placeholder="Category" value="{{product.category}}">
          <label for="description">Description</label>
          <textarea name="description" placeholder="Description">{{product.description}}</textarea>
          <label for="price">Price</label>
          <input type="number" name="price" placeholder="Price" value="{{product.price}}">
          <label for="image">Image</label>
          <input type="text" name="image" placeholder="Image" value="{{product.image}}">
          <button type="submit">Update</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  {% include 'includes/footer.html' %}

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
